<div class="dashboard">
	<header class="menu-wrap">
			<div class="user" style="color: aliceblue; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bold;">
				{{ fullName }} 
				<br>
        		{{ email }}
			</div>
    <div class="search-wrap" style="float:left;">
      <div class="user-actions">
        <button (click)="signOut()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 21c4.411 0 8-3.589 8-8 0-3.35-2.072-6.221-5-7.411v2.223A6 6 0 0 1 18 13c0 3.309-2.691 6-6 6s-6-2.691-6-6a5.999 5.999 0 0 1 3-5.188V5.589C6.072 6.779 4 9.65 4 13c0 4.411 3.589 8 8 8z"/><path d="M11 2h2v10h-2z"/></svg>
        </button>
      </div>
    </div>
	</header>
	<main class="content-wrap">
		<form (ngSubmit)="submitData()" [formGroup]="predictForm">	
		<header class="content-head">
			<h1>Upload & Predict</h1>
			<div class="action">
				<button>
					Predict
				</button>
			</div>
		</header>
		
		<div class="content">
			<section class="info-boxes">
				<div class="info-box">
					<div class="box-icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M21 20V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1zm-2-1H5V5h14v14z"/><path d="M10.381 12.309l3.172 1.586a1 1 0 0 0 1.305-.38l3-5-1.715-1.029-2.523 4.206-3.172-1.586a1.002 1.002 0 0 0-1.305.38l-3 5 1.715 1.029 2.523-4.206z"/></svg>
					</div>
					
					<div class="box-content">
						<span class="big">Upload .csv or .xlsx</span>
						<input
							required
							type="file"
							(change)="getFile($event)"
							name="file"
							class="form-control-file fileUploadButton"
							id="exampleFormControlFile1"
							formControlName="file"
						/>
						<span
							class="text-danger"
							*ngIf="
							submitted &&
							predictForm.controls['file'].errors &&
							predictForm.controls['file'].errors['required']
							"
						>
							file is required
						</span>
					</div>
				</div>
				
				<div class="info-box active">
					<div class="box-icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3,21c0,0.553,0.448,1,1,1h16c0.553,0,1-0.447,1-1v-1c0-3.714-2.261-6.907-5.478-8.281C16.729,10.709,17.5,9.193,17.5,7.5 C17.5,4.468,15.032,2,12,2C8.967,2,6.5,4.468,6.5,7.5c0,1.693,0.771,3.209,1.978,4.219C5.261,13.093,3,16.287,3,20V21z M8.5,7.5 C8.5,5.57,10.07,4,12,4s3.5,1.57,3.5,3.5S13.93,11,12,11S8.5,9.43,8.5,7.5z M12,13c3.859,0,7,3.141,7,7H5C5,16.141,8.14,13,12,13z"/></svg>
					</div>
					
					<div class="box-content">
						<span class="big">Predict column</span>
						<select
							required
							id="predictColumn"
							class="form-control shadow-none"
							name="predictColumn"
							formControlName="predictColumn"
							>
							<option selected>Select</option>
							<option>QUANTITY_ORDERED</option>
							<option>PRICE_EACH</option>
							<option>SALES</option>
							<option>DEAL_SIZE</option>
						</select>
						<span
							class="text-danger"
							*ngIf="
								submitted &&
								predictForm.controls['predictColumn'].errors &&
								predictForm.controls['predictColumn'].errors['required']
							"
							>
							Select the Column you want to predict.
						</span>
					</div>
				</div>
				
				<div class="info-box">
					<div class="box-icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 3C6.486 3 2 6.364 2 10.5c0 2.742 1.982 5.354 5 6.678V21a.999.999 0 0 0 1.707.707l3.714-3.714C17.74 17.827 22 14.529 22 10.5 22 6.364 17.514 3 12 3zm0 13a.996.996 0 0 0-.707.293L9 18.586V16.5a1 1 0 0 0-.663-.941C5.743 14.629 4 12.596 4 10.5 4 7.468 7.589 5 12 5s8 2.468 8 5.5-3.589 5.5-8 5.5z"/></svg>
					</div>
					
					<div class="box-content">
						<span class="big">Periodicity</span>
						<select
							required
							id="periodicity"
							class="form-control shadow-none"
							name="periodicity"
							formControlName="periodicity"
							>
							<option selected>Select</option>
							<option>Yearly</option>
							<option>Monthly</option>
							<option>Weekly</option>
							<option>Day-wise</option>
						</select>
						<span
							class="text-danger"
							*ngIf="
								submitted &&
								predictForm.controls['periodicity'].errors &&
								predictForm.controls['periodicity'].errors['required']
							"
							>
							Select Periodicity.
						</span>
					</div>
				</div>

				<div class="info-box">
					<div class="box-icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 3C6.486 3 2 6.364 2 10.5c0 2.742 1.982 5.354 5 6.678V21a.999.999 0 0 0 1.707.707l3.714-3.714C17.74 17.827 22 14.529 22 10.5 22 6.364 17.514 3 12 3zm0 13a.996.996 0 0 0-.707.293L9 18.586V16.5a1 1 0 0 0-.663-.941C5.743 14.629 4 12.596 4 10.5 4 7.468 7.589 5 12 5s8 2.468 8 5.5-3.589 5.5-8 5.5z"/></svg>
					</div>
					
					<div class="box-content">
						<span class="big">Numerical Value</span>
						<input
							required
							type="number"
							class="form-control shadow-none"
							id="numericalValue"
							name="numericalValue"
							formControlName="numericalValue"
						/>
						<span
							class="text-danger"
							*ngIf="
								submitted &&
								predictForm.controls['numericalValue'].errors &&
								predictForm.controls['numericalValue'].errors['required']
							"
							>
							Enter the value in Number.
						</span>
						<span
							class="text-danger"
							*ngIf="
								submitted &&
								predictForm.controls['numericalValue'].errors &&
								predictForm.controls['numericalValue'].errors['min']
							"
							>
							numerical value should be greater than 0
						</span>
					</div>
				</div>
			</section>
		</div>
	</form>
	</main>
</div>
